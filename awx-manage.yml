- name: AWX Import inventory
  hosts: localhost
  become: yes
  tasks:
    - name: awx-manage get inventory 
      get_url:
        url: https://raw.githubusercontent.com/bryanasdev000/ansible-tower-samples/master/raw_ip_list
        dest: /tmp/inventario
        mode: '0777'
    - name: awx-manage import 
      shell: awx-manage inventory_import --source=/tmp/inventario --inventory-name ZERO
